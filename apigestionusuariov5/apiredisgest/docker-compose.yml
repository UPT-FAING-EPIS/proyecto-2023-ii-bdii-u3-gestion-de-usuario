
version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis
      - db
    env_file:
      - ./.env
    environment:
      - FLASK_APP=app/routes.py
      - FLASK_RUN_HOST=0.0.0.0
    networks:
      - app-network

  redis:
    image: "redis:alpine"
    command: ["redis-server", "--requirepass", "yoel4591"]
    networks:
      - app-network

  db:
    image: "mysql:5.7"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: upt.2023
      MYSQL_DATABASE: usuarios
      MYSQL_USER: admin
      MYSQL_PASSWORD: upt.2023
    ports:
      - "3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - web
    networks:
      - app-network

  # grafana:
  #   image: grafana/grafana
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - prometheus
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:

